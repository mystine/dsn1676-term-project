<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Experience London</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
    
    <link href='http://fonts.googleapis.com/css?family=Quicksand' rel='stylesheet' type='text/css'> 

<body>

<div class="banner">
        <img class="wall-left" src="images/wall-left.svg" alt="Left wall closing out">
        
        <div class="banner-title">
		<a href="#" class="title">Experience London</a>
        </div>
        
    <div class="grid">
        <div class="big-ben unit" id="big-ben">
        <img class="flex ben" src="images/big-ben.svg" alt="">
        </div>
    
        <div class="double-decker unit" id="double-decker">
        <img class="felx bus" src="images/bus.svg" alt="">
        <img class="flex wheel-left" src="images/wheel-left.svg" alt="">
        <img class="flex wheel-right" src="images/wheel-right.svg" alt="">
        </div>
    
        <div class="london-eye unit" id="london-eye">
        <img class="flex ferris-wheel" src="images/ferris-wheel.svg" alt="">
        <img class="flex ferris-chair" src="images/ferris-chair.svg" alt="">
        </div>
    </div>
    
    </div>
    
</body>
</html>
