<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Visit London</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="css/main.css" rel="stylesheet">
    <link href="css/typography.css" rel="stylesheet">
    <link href="css/grids.css" rel="stylesheet">
</head>   

<body>

    <div class="big-ben floatright pad-top-double " id="big-ben">
        <img class="ben" src="images/big-ben.svg" alt="">
        <img class="little-hand" src="images/little-hand.svg" alt="">
        <img class="long-hand" src="images/long-hand.svg" alt="">
    </div>
    
    <div class="double-decker floatright" id="double-decker">
        <img class="bus" src="images/bus.svg" alt="">
        <img class="wheel-left" src="images/wheel-left.svg" alt="">
        <img class="wheel-right" src="images/wheel-right.svg" alt="">
    </div>
    
    <div class="london-eye floatright" id="london-eye">
        <img class="ferris-wheel" src="images/ferris-wheel.svg" alt="">
        <img class="ferris-chair" src="images/ferris-chair.svg" alt="">
    </div>
    
</body>
</html>
